name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Starting deployment..."

            # Navigate to app directory
            cd /var/www/rmp-software

            # Pull latest changes
            echo "Pulling latest code from main branch..."
            git fetch origin
            git reset --hard origin/main

            # Clean install dependencies
            echo "Installing dependencies..."
            npm ci || npm install

            # Build packages individually
            echo "Building backend..."
            NODE_OPTIONS="--max-old-space-size=1536" npm run build:backend

            echo "Building admin dashboard..."
            NODE_OPTIONS="--max-old-space-size=1536" npm run build:admin

            echo "Building BSC form..."
            NODE_OPTIONS="--max-old-space-size=1536" npm run build:bsc

            # Restart backend with PM2
            echo "Restarting backend..."
            pm2 restart rmp-backend || pm2 start packages/backend/dist/app.js --name rmp-backend

            # Reload nginx to serve updated static files
            echo "Reloading nginx..."
            sudo systemctl reload nginx

            echo "Deployment complete!"
            echo "PM2 Status:"
            pm2 status
